application:
  locale:
    defaultLocale: en
    supportedLocales:
      - es
      - fr
      - it
      - en
      - de
      - nl
spring:
  datasource:
    url: jdbc:hsqldb:mem:test
    schema: 
    username: sa
    password: 
    driver: org.hsqldb.jdbcDriver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
flyway:
  enabled: false
  validateOnMigrate: false      